language: r
sudo: false
cache: packages

r:
 - oldrel
 - release
 - devel

before_install:
  - tlmgr install index

branches:
  except:
    - example-data
    - gh-pages

apt_packages: 
    - build-essential
    - tcl8.5
    - tk8.5
    - tcl8.5-dev
    - tk8.5-dev

before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start

r_packages:
    - sm
    - vioplot

notifications:
  email:
    on_success: change
    on_failure: change

